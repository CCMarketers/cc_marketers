{% extends "base.html" %}
{% block title %}Check Your Email - TriLinkers{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg rounded-xl p-8 text-center">
    <h2 class="text-2xl font-bold text-red-600 mb-4">Email Sent</h2>
    <p class="text-gray-600">
        If an account exists with the email you entered, you will receive a password reset link shortly.
    </p>
    <a href="{% url 'users:login' %}" class="mt-6 inline-block text-red-600 hover:text-red-800">
        Back to Login
    </a>
</div>
{% endblock %}
