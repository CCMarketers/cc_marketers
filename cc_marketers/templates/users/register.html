{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register - CC_Marketers{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white shadow-lg rounded-lg border border-red-200 overflow-hidden">
        <!-- Header -->
        <div class="bg-red-600 px-6 py-4">
            <h2 class="text-white text-2xl font-bold text-center">Join CC_Marketers</h2>
            <p class="text-red-100 text-center mt-1">Create your account</p>
        </div>
        
        <!-- Form -->
        <div class="px-6 py-6">
            <form method="post" class="space-y-4">
                {% csrf_token %}
                {{ form|crispy }}

                <div class="flex items-start">
                    <input type="checkbox" name="terms" id="id_terms" required 
                           class="mt-1 text-red-600 focus:ring-red-500 border-red-300 rounded">
                    <label for="id_terms" class="ml-2 text-gray-600 text-sm">
                        I agree to the <a href="#" class="text-red-600 hover:text-red-800">Terms of Service</a> 
                        and <a href="#" class="text-red-600 hover:text-red-800">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" 
                        class="w-full bg-red-600 text-white font-bold py-3 rounded-lg hover:bg-red-700 transition-all duration-200 shadow-md hover:shadow-lg">
                    Create Account
                </button>
            </form>
        </div>
        
        <!-- Footer -->
        <div class="px-6 py-4 bg-gray-50 border-t border-red-200">
            <p class="text-center text-gray-600">
                Already have an account? 
                <a href="{% url 'users:login' %}" class="text-red-600 hover:text-red-800 font-medium">Sign in</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
