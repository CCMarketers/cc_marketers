<!-- templates/components/navbar.html -->
<nav class="bg-white border-b-2 border-red-600 shadow-sm">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="/" class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-red-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-lg">T</span>
                    </div>
                    <span class="text-red-600 font-bold text-xl">TaskPlatform</span>
                </a>
            </div>
            
            <!-- Navigation Links -->
            <div class="hidden md:flex items-center space-x-6">
                <a href="/" class="text-red-600 hover:text-red-800 font-medium border-b-2 border-transparent hover:border-red-600 pb-1 transition-all duration-200">
                    Browse Tasks
                </a>
                {% if user.is_authenticated %}
                    <a href="{% url 'tasks:post' %}" class="text-red-600 hover:text-red-800 font-medium border-b-2 border-transparent hover:border-red-600 pb-1 transition-all duration-200">
                        Post Task
                    </a>
                    <a href="{% url 'wallets:dashboard' %}" class="text-red-600 hover:text-red-800 font-medium border-b-2 border-transparent hover:border-red-600 pb-1 transition-all duration-200">
                        Wallet
                    </a>
                    <a href="{% url 'referrals:dashboard' %}" class="text-red-600 hover:text-red-800 font-medium border-b-2 border-transparent hover:border-red-600 pb-1 transition-all duration-200">
                        Referrals
                    </a>
                {% endif %}
            </div>
            
            <!-- User Menu -->
            <div class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <div class="relative group">
                        <button class="flex items-center space-x-2 text-red-600 hover:text-red-800 font-medium">
                            <div class="w-8 h-8 bg-red-100 rounded-full flex items-center justify-center">
                                <span class="text-red-600 font-semibold text-sm">{{ user.username|first|upper }}</span>
                            </div>
                            <span>{{ user.username }}</span>
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                            </svg>
                        </button>
                        
                        <!-- Dropdown -->
                        <div class="absolute right-0 mt-2 w-48 bg-white border border-red-200 rounded-lg shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50">
                            <div class="py-1">
                                <a href="{% url 'users:profile' %}" class="block px-4 py-2 text-red-600 hover:bg-red-50 hover:text-red-800">Profile</a>
                                <a href="{% url 'users:logout' %}" class="block px-4 py-2 text-red-600 hover:bg-red-50 hover:text-red-800">Logout</a>
                            </div>
                        </div>
                    </div>
                {% else %}
                    <a href="{% url 'users:login' %}" class="text-red-600 hover:text-red-800 font-medium border border-red-600 px-4 py-2 rounded-lg hover:bg-red-50 transition-all duration-200">
                        Login
                    </a>
                    <a href="{% url 'users:register' %}" class="bg-red-600 text-white font-medium px-4 py-2 rounded-lg hover:bg-red-700 transition-all duration-200 shadow-md hover:shadow-lg">
                        Register
                    </a>
                {% endif %}
            </div>
            
            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button class="text-red-600 hover:text-red-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</nav></content>
</invoke>
