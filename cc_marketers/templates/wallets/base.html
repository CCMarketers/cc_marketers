<!-- wallets/templates/wallets/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wallet{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-white min-h-screen">
    <!-- Navigation -->
    <nav class="bg-red-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'wallets:dashboard' %}" class="text-white text-xl font-bold">
                        <i class="fas fa-wallet mr-2"></i>Wallet
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'wallets:dashboard' %}" class="text-white hover:text-red-200 px-3 py-2 rounded-md">
                        <i class="fas fa-tachometer-alt mr-1"></i>Dashboard
                    </a>
                    <a href="{% url 'wallets:transactions' %}" class="text-white hover:text-red-200 px-3 py-2 rounded-md">
                        <i class="fas fa-list mr-1"></i>Transactions
                    </a>
                    <a href="{% url 'wallets:withdrawal_request' %}" class="text-white hover:text-red-200 px-3 py-2 rounded-md">
                        <i class="fas fa-money-bill-wave mr-1"></i>Withdraw
                    </a>
                    {% if user.is_staff %}
                        <div class="relative group">
                            <button class="text-white hover:text-red-200 px-3 py-2 rounded-md">
                                <i class="fas fa-cog mr-1"></i>Admin
                            </button>
                            <div class="absolute right-0 w-48 mt-2 bg-white rounded-md shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-10">
                                <a href="{% url 'wallets:admin_withdrawal_list' %}" class="block px-4 py-2 text-red-700 hover:bg-red-50">Withdrawals</a>
                                <a href="{% url 'wallets:admin_escrow_list' %}" class="block px-4 py-2 text-red-700 hover:bg-red-50">Escrows</a>
                                <a href="{% url 'wallets:admin_transaction_list' %}" class="block px-4 py-2 text-red-700 hover:bg-red-50">All Transactions</a>
                            </div>
                        </div>
                    {% endif %}
                    <span class="text-white">{{ user.username }}</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Messages -->
    {% if messages %}
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mb-4 p-4 rounded-md {% if message.tags == 'success' %}bg-green-100 text-green-800 border border-green-300{% elif message.tags == 'error' %}bg-red-100 text-red-800 border border-red-300{% elif message.tags == 'warning' %}bg-yellow-100 text-yellow-800 border border-yellow-300{% else %}bg-blue-100 text-blue-800 border border-blue-300{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-red-600 mt-16">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-white text-sm">Â© 2025 Wallet System</p>
        </div>
    </footer>
</body>
</html>
