<!-- templates/components/messages.html -->
<div class="fixed top-4 right-4 space-y-4 z-50">
  {% for message in messages %}
    <div 
      class="max-w-sm w-full p-4 rounded-lg shadow-lg flex items-center justify-between animate-fade-in-down
             {% if message.tags == 'error' %}bg-red-100 border border-red-400 text-red-800
             {% elif message.tags == 'warning' %}bg-yellow-100 border border-yellow-400 text-yellow-800
             {% elif message.tags == 'success' %}bg-green-100 border border-green-400 text-green-800
             {% else %}bg-blue-100 border border-blue-400 text-blue-800{% endif %}">
      
      <div class="flex items-center space-x-2">
        <!-- Icon -->
        {% if message.tags == 'error' %}
          <svg class="w-5 h-5 text-red-600" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0..."></path>
          </svg>
        {% elif message.tags == 'warning' %}
          <svg class="w-5 h-5 text-yellow-600" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M8.257 3.099c..."></path>
          </svg>
        {% elif message.tags == 'success' %}
          <svg class="w-5 h-5 text-green-600" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8..."></path>
          </svg>
        {% else %}
          <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8..."></path>
          </svg>
        {% endif %}
        
        <span class="font-medium">{{ message }}</span>
      </div>

      <!-- Close button -->
      <button onclick="this.parentElement.remove()" class="ml-2 text-gray-600 hover:text-gray-900">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1..."></path>
        </svg>
      </button>
    </div>
  {% endfor %}
</div>

<!-- Auto-hide script -->
<script>
  setTimeout(() => {
    document.querySelectorAll('.animate-fade-in-down').forEach(el => {
      el.classList.add('opacity-0', 'translate-y-2');
      setTimeout(() => el.remove(), 500);
    });
  }, 4000); // auto-hide after 4s
</script>

<!-- Tailwind animation (add to global CSS if not using Tailwind's plugin) -->
<style>
@keyframes fade-in-down {
  from { opacity: 0; transform: translateY(-10px); }
  to   { opacity: 1; transform: translateY(0); }
}
.animate-fade-in-down {
  animation: fade-in-down 0.3s ease-out;
  transition: opacity 0.5s, transform 0.5s;
}
</style>
